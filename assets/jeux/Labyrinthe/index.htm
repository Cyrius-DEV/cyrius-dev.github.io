<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pacman - TypeScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jeu.css">

  <!-- Scripts du jeu -->
  <script src="Sprite.js" defer></script>
  <script src="Scene.js" defer></script>
  <script src="Jeu.js" defer></script>
  <script src="Perso.js" defer></script>
  <script src="Pacman.js" defer></script>
  <script src="Fantome.js" defer></script>

  <!-- Script de démarrage -->
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const sceneDiv = document.getElementById("scene");
      const jeu = new Jeu(sceneDiv);
      jeu.start();
      jeu.resize();

      window.addEventListener("resize", () => {
        jeu.resize();
      });

      // Optionnel : bouton plein écran
      const btn = document.getElementById("fullscreen");
      if (btn) {
        btn.addEventListener("click", (e) => {
          jeu.toggleFullscreen(e);
        });
      }
    });
  </script>
</head>
<body>
  <div id="scene">
    <div id="compteur"></div>
    <div id="messagefin"></div>
    <!-- Décommenter si tu veux afficher un bouton plein écran -->
    <!-- <div id="fullscreen">F</div> -->
  </div>
</body>
</html>
